<html>
  <head>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <div class="container">
        <a href="/" class="navbar-brand text-light">Flask Feedback</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['username'] %}
          <li class="nav-item">
            <a href="/logout" class="nav-link pr-3 text-light">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/login" class="nav-link pr-3 text-light">Log In</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link pr-3 text-light">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 2em;">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
